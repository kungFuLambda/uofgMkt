{% extends 'glasmarket/marketplace.html' %}
{% load staticfiles %}

{% block products_block %}
<div id="productsHeader">
    <form action="">
        <input type="text" id="searchBar">
        <button id="searchButton">search</button>
    </form>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Sort by â–¼</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Price (low-high)</a>
          <a href="#">Price (high-low)</a>
          <a href="#">Newest</a>
          <a href="#">Oldest</a>
        </div>
      </div> 
</div>
<div id="productsDisplay">

    {% for listing in listings %}
    <div class="product">
        <div class="imageAndUsername">
            <img src="{{ MEDIA_URL }}{{ listing.picture }}" >
        </div>
        <div id="info">
            <h1>{{ listing.name }}</h1>
            <h3>{{ listing.price }}</h3>
            <a href="">{{ listing.seller }}</a>
        </div>

        <div class="description">
            
            <p>{{ listing.description }}</p>
            
        </div>
    </div>
    {% endfor %}

    
</div>
{% endblock %}
