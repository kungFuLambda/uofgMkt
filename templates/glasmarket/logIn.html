{% extends 'glasmarket/base.html' %}
{% load staticfiles %}

{% block title_block %}
        Login
{% endblock %}

{% block body_block %}
<div id="divLogin">
        <h1>Login</h1>
        <form id="login_form" method="post" >
            {% csrf_token %}
            <input type="text" name="username" value="" size="50" placeholder="username"><br>
            <input type="password" name="password" value="" size="50" placeholder="password"><br>
            <input type="submit" value="login" placeholder="login">
        </form>
        <a href="/glasmarket/register">Don't have an account? Register</a>
    </div>

{% endblock %}
