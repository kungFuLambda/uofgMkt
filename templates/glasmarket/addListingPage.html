{% extends 'glasmarket/base.html' %}
{% load staticfiles %}

{% block title_block %}
About
{% endblock %}

{% block body_block %}

    <div>
        <form id="addListingForm" action="/glasmarket/profilePage/{{ user.username }}/addListing" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}<br>
            {% endfor %}
            <input type="submit" name="submit" value="addListing" placeholder="Add Listing">
        </form>
    </div>






{% endblock %}
